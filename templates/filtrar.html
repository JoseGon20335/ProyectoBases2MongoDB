{% extends 'layout.html' %}
  
{% block title %}Inicio{% endblock %}

{% block content %}
    <div class="tabcontent">
        <div class="section"> 
            <div class="row my-4">
                {% for movies in moviesData %}
                    <div class="col-lg-3 col-sm-6 my-4">
                        <div class="cuadro-movies">
                            <h3>{{movies.Title}}</h3>
                            <a class="button" href="{{ url_for('pelicula', id=movies._id) }}">INFO</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
