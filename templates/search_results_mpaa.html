{% extends 'layout.html' %}

{% block content %}
    <div class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="hero">
                    <h1>{{filterName}}</h1>
                    <h1>Resultados de: &nbsp{{query}}</h1>
                    <form action="/search_results_titulo" autocomplete="off" method="get">
                        <input type="text" name="q">
                        <button type="submit">Busca por mpaa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section"> 
        <div class="row">
            {% for movies in results %}
            <div class="col-lg-3 col-sm-6 my-4">
                <div class="cuadro-movies">
                    <h3>{{movies.Title}}</h3>
                    <a class="button" href="{{ url_for('pelicula', id=movies._id) }}">INFO</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
