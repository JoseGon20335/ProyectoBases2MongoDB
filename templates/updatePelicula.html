{% extends 'layout.html' %}
  
{% block title %}AÃ±adir Producto Nuevo{% endblock %}

{% block content %}
    <div class="section">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-6">
                <h1>Actualizar pelicula</h1>
                <form action="/agregarPelicula" method="post" class="forms my-4" autocomplete="off">
                    <input type="text" name="Title" placeholder="Title" required>
                    <input type="text" name="WorldwideGross" placeholder="WorldwideGross" type="number">
                    <input type="text" name="USGross" placeholder="USGross" type="number">
                    <input type="text" name="ProductionBudget" placeholder="ProductionBudget" type="number">
                    <input type="text" name="ReleaseDate" placeholder="ReleaseDate">
                    <input type="text" name="MPAARating" placeholder="MPAARating">
                    <input type="text" name="IMDBVotes" placeholder="IMDBVotes" type="number">
                    <input type="text" name="IMDBRating" placeholder="IMDBRating" type="number">
                    <input type="text" name="Director" placeholder="Director" >
                    <input type="text" name="Distributor" placeholder="Distributor">
                    <button class="button" type="submit">Actualizar</button>      
                </form>
                <a class="button" href="{{ url_for('content', page=1) }}">Regresar</a>

            </div>
        </div>
    </div>
{% endblock %}
