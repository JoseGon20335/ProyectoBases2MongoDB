{% block content %}
    <div class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="hero">
                    <h1>Resultados de: &nbsp{{query}}</h1>
                    <form action="/search" autocomplete="off" method="get">
                        <input type="text" name="q">
                        <button type="submit">Busca la pelicula deseado</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="section"> 
        <div class="row">
            {% for movie in results %}
            <div class="col-lg-3 col-sm-6 my-4">
                <div class="cuadro-producto">
                    <h3>{{movie.Title}}</h3>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
